<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerorunz Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #6c5ce7;
            text-shadow: 0 0 10px rgba(108, 92, 231, 0.7);
        }
        
        .activation-section, .main-section {
            transition: all 0.5s ease;
        }
        
        .main-section {
            display: none;
        }
        
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        button {
            background: linear-gradient(90deg, #6c5ce7, #a29bfe);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }
        
        .welcome-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            font-size: 32px;
            font-weight: bold;
            color: #6c5ce7;
            text-shadow: 0 0 20px rgba(108, 92, 231, 0.8);
            display: none;
        }
        
        .countdown {
            font-size: 18px;
            margin-top: 20px;
            color: #a29bfe;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .success-message {
            background: rgba(46, 213, 115, 0.2);
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ZERORUNZ TOOL</div>
        
        <div class="activation-section" id="activationSection">
            <h2>Activation Required</h2>
            <p>Enter activation code to continue</p>
            <input type="text" id="activationCode" placeholder="Enter activation code">
            <button onclick="activateTool()">Activate Tool</button>
        </div>
        
        <div class="main-section" id="mainSection">
            <h2>Zerorunz Viewer Tool</h2>
            <p>Share the mega prv mod</p>
            <input type="text" id="videoLink" placeholder="Zerorunz put the video link">
            
            <p>Select number of views</p>
            <select id="viewsCount">
                <option value="100">1-100 Views</option>
                <option value="300">2-300 Views</option>
                <option value="500">3-500 Views</option>
            </select>
            
            <button onclick="processRequest()">Send Request</button>
            
            <div class="countdown" id="countdown"></div>
            
            <div class="success-message" id="successMessage">
                Zerorubz take a screenshot of this and send it to me
            </div>
        </div>
        
        <div class="footer">
            Tool created exclusively for Zerorunz
        </div>
    </div>
    
    <div class="welcome-message" id="welcomeMessage">
        Welcome Zerorunz this tool just for you
    </div>

    <script>
        function activateTool() {
            const code = document.getElementById('activationCode').value;
            
            if (code === 'zerorubz') {
                // Show welcome message
                document.getElementById('welcomeMessage').style.display = 'flex';
                
                // Hide welcome message after 3 seconds and show main interface
                setTimeout(() => {
                    document.getElementById('welcomeMessage').style.display = 'none';
                    document.getElementById('activationSection').style.display = 'none';
                    document.getElementById('mainSection').style.display = 'block';
                }, 3000);
            } else {
                alert('Invalid activation code!');
            }
        }
        
        function processRequest() {
            const videoLink = document.getElementById('videoLink').value;
            const viewsCount = document.getElementById('viewsCount').value;
            
            if (!videoLink) {
                alert('Please enter a video link');
                return;
            }
            
            // Show countdown
            const countdownElement = document.getElementById('countdown');
            countdownElement.style.display = 'block';
            
            let countdown = 5;
            countdownElement.textContent = `Processing... ${countdown} seconds remaining`;
            
            const countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = `Processing... ${countdown} seconds remaining`;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    countdownElement.style.display = 'none';
                    
                    // Show success message
                    document.getElementById('successMessage').style.display = 'block';
                }
            }, 1000);
        }
    </script>
</body>
</html>
